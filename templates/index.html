<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction App</h1>
        <form method="POST" action="/predict">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" step="any" name="pregnancies" required><br>
            
            <label for="glucose">Glucose Level:</label>
            <input type="number" step="any" name="glucose" required><br>
            
            <label for="bloodpressure">Blood Pressure:</label>
            <input type="number" step="any" name="bloodpressure" required><br>
            
            <label for="skinthickness">Skin Thickness:</label>
            <input type="number" step="any" name="skinthickness" required><br>
            
            <label for="insulin">Insulin:</label>
            <input type="number" step="any" name="insulin" required><br>
            
            <label for="bmi">BMI:</label>
            <input type="number" step="any" name="bmi" required><br>
            
            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="number" step="any" name="dpf" required><br>
            
            <label for="age">Age:</label>
            <input type="number" step="any" name="age" required><br>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
